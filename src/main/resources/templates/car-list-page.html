<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column w-50 m-auto">
    <h3>Car List Page</h3>
    <div class="containter">
        <div class="row border-bottom">
            <div class="col-3">Identyfikator</div>
            <div class="col-2">Nr rej.</div>
            <div class="col-2">Drzwi</div>
            <div class="col-3">Data Rej.</div>
            <div class="col-2">Projemność</div>
    </div>
        <div class="row border-bottom" th:each="car : ${atrybutListaSamochodow}">
            <div class="col-3" th:text="${car.getIdR()}"></div>
            <div class="col-2" th:text="${car.getRegR()}"></div>
            <div class="col-2" th:text="${car.getDoorsR()}"></div>
            <div class="col-3" th:text="${car.getRegistrationDateR()}"></div>
            <div class="col-2" th:text="${car.getEngineCapR()}"></div>
        </div>
    </div>
</div>
</body>
</html>
